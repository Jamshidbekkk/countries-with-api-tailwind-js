<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/output.css">
    <style>
        ul li div {
            padding-left: 25px;
            padding-bottom: 45px;
        }
        ul li div h3 {
            cursor: pointer;
        }
        ul li img {
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-[#fafafa] dark:bg-[#202C36] transition-colors">
    <!-- HEADER START -->
    <header class="py-[30px] mb-[30px] md:py-6 shadow-sm dark:bg-[#2B3844] transition-colors">
        <div class="max-w-[1309px] w-full mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1>
                    <a class="text-[#111517] text-sm md:text-2xl font-extrabold dark:text-white" href="./index.html">
                        Where in the world?
                    </a>
                </h1>
                
                <input id="searchInput" class="p-3 border-2 rounded-md me-10 w-96 dark:bg-[#2B3844] dark:text-white" type="text" placeholder="Search">
                
                <button id="toggleDarkMode" class="mode-btn flex items-center text-[#111517] text-xs md:text-base dark:text-white">
                    <img class="mode-icon w-4 h-4 md:w-5 md:h-5 me-2" src="./img/moon-light-icon.svg" alt="Color mode icon">
                    Dark Mode
                </button>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN CONTENT START -->
    <main>
        <section id="countryInfoSection" class="pt-6 pb-16 md:pt-12 md:pb-11">
            <div class="max-w-[1309px] w-full mx-auto px-4">
                <ul id="countries-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 lg:gap-[75px]" >
                    <!-- Country info will be dynamically added here -->

                </ul>
            </div>
        </section>
    </main>
    <!-- MAIN CONTENT END -->
    
    
    <script src="./js/main.js"></script>
</body>
</html>
